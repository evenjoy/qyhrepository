<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>monkey网络工作室</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
	<script src="js/common/jquery-1.11.3.min.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/basePath.js"></script>
    <style>
    .form{
    position:absolute;
    left:50%;
    transform:translate(-50%);
    }
    </style>
  </head>
<body>
<div class="container" align="center">
	<br/>
	<br/><br/><br/>
	<h1>用户注册</h1>
	<div class="container">
	<form id="register_from" role="form" class="form col-sm-4">
		<div class="form-group col-sm-12">
			<input type="email" class="form-control" id="userName" placeholder="用户名/电子邮箱">
			<span></span>
		</div>
		<div class="form-group col-sm-12">
			<input type="password" class="form-control" id="userPassword" placeholder="密码">
			<span></span>
		</div>
		<div class="form-group col-sm-12">
			<input type="password" class="form-control" id="userPassword2" placeholder="确认密码">
			<span></span>
		</div>
		<div class="form-group col-sm-12">
			<input type="text" class="form-control" id="userNickname" placeholder="昵称">
			<span></span>
		</div>
		<div class="form-group col-sm-12">
			<input type="text" class="form-control" id="userphone" placeholder="联系电话">
			<span></span>
		</div>
		<div class="form-group col-sm-12"align="left" id="sex">
			<label>性别：</label>
			<label><input type="radio" name="userSex" value="男" checked="checked"/>男</label>
			<label><input type="radio" name="userSex" value="女"/>女</label>
		</div>
		<div class="form-group col-sm-12" align="left" id="type">
			<label>身份：</label>
			<label><input type="radio" name="userType" value="老师"/>老师</label>
			<label><input type="radio" name="userType" value="学生" checked="checked"/>学生</label>
			<label><input type="radio" name="userType" value="校外人员"/>校外人员</label>
		</div>
		<button type="submit" class="btn btn-success">注册</button>
	</form>
	</div>
</div>
</body>
</html>
