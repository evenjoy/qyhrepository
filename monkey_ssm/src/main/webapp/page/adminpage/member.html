<div role="tabpanel">

			aria-controls="memberPanel" role="tab" data-toggle="tab">列表</a></li>

			<div class="panel panel-default">
				<div class="panel-body">

						&nbsp;&nbsp;
						<div class="input-group">
							<input id="member_search" type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button id="member_search_btn" class="btn btn-primary"
									type="button">搜索</button>
							</span>
						</div>
						<!-- input-group -->
					</form>
					<table id="member_table" class="table table-striped">

							<tr>
								<th class="col-md-1">#</th>

								<th class="col-md-1">姓名</th>

								<td>caocao</td>

								<td>男</td>
								<td>学生</td>
								<td>17811281315</td>
								<td>2015-07-03</td>
								<td><a href="" data-toggle="modal"
									data-target="#editmember"><span
										class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
									<a href="" data-toggle="modal"

										class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</a>

							</tr>

					</table>
				</div>
			</div>

			<nav class="col-md-4 col-md-offset-4">

							aria-hidden="true">&laquo;</span>

					</a></li>
				</ul>
			</nav>
		</div>
		<!-- 新增用户 -->
		<div role="tabpanel" class="tab-pane" id="addmemberPanel">
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="register_from" role="form" class="form col-sm-4">
						<div class="form-group col-sm-12">
							<input type="email" class="form-control" id="memberloginName"
								placeholder="用户名/电子邮箱"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="password" class="form-control" id="memberPassword"
								placeholder="密码"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="password" class="form-control" id="memberPassword2"
								placeholder="确认密码"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="text" class="form-control" id="membername"
								placeholder="姓名"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="text" class="form-control" id="memberphone"
								placeholder="联系电话"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<label>加入时间：</label>
							<input type="date" id="jointime" class="form-control"
								placeholder="加入时间"> <span></span>
						</div>

						<div class="form-group col-sm-12" align="left" id="sex">
							<label>性别：</label> <label><input type="radio"
								name="memberSex" value="男" checked="checked" />男</label> <label><input
								type="radio" name="memberSex" value="女" />女</label>
						</div>
						<div class="form-group col-sm-12" align="left" id="type">
							<label>年级：</label> 
							<label><input type="radio" name="memberType" value="大一" checked="checked"  />大一</label> 
							<label><input type="radio" name="memberType" value="大二" />大二</label>
							<label><input type="radio" name="memberType" value="大三"  />大三</label>
							<label><input type="radio" name="memberType" value="大四"  />大四</label> 
							<label><input type="radio" name="memberType" value="已毕业" />已毕业</label>
						</div>
						<button type="submit" class="btn btn-success">注册</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>

	</div>
