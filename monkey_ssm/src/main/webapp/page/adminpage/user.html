<div role="tabpanel">
	<!-- 页签导航 -->
	<ul id="user_tab" class="nav nav-tabs " role="tablist">

			aria-controls="userPanel" role="tab" data-toggle="tab">列表</a></li>

		<div role="tabpanel" class="tab-pane active" id="userPanel">

				<div class="panel-body">

								placeholder="Search for..."> <span
								class="input-group-btn">
								<button id="user_search_btn" class="btn btn-primary"
									type="button">搜索</button>
							</span>
						</div>
						<!-- input-group -->
					</form>
					<table id="user_table" class="table table-striped">

							<tr>
								<th class="col-md-1">#</th>
								<th class="col-md-1">用户名</th>
								<th class="col-md-1">昵称</th>

							<tr>

								<td>caocao</td>
								<td>曹操</td>
								<td>男</td>
								<td>学生</td>
								<td>17811281315</td>
								<td>2015-07-03</td>
								<td><a href="" data-toggle="modal" data-target="#editUser"><span
										class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
									<a href="" data-toggle="modal"
									data-target=".bs-example-modal-sm"><span
										class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- end -->
			<!-- 分页导航 -->
			<nav class="col-md-4 col-md-offset-4">
				<ul id="user_page" class="pagination">

							aria-hidden="true">&laquo;</span>

					<li class="active"><a href="#">1</a></li>

					<li><a href="#" aria-label="Next"> <span
							aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>

		<!-- 新增用户 -->
		<div role="tabpanel" class="tab-pane" id="addUserPanel">
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="register_from" role="form" class="form col-sm-4">
						<div class="form-group col-sm-12">
							<input type="email" class="form-control" id="userName"
								placeholder="用户名/电子邮箱"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="password" class="form-control" id="userPassword"
								placeholder="密码"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="password" class="form-control" id="userPassword2"
								placeholder="确认密码"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="text" class="form-control" id="userNickname"
								placeholder="昵称"> <span></span>
						</div>
						<div class="form-group col-sm-12">
							<input type="text" class="form-control" id="userphone"
								placeholder="联系电话"> <span></span>
						</div>
						<div class="form-group col-sm-12" align="left" id="sex">
							<label>性别：</label> <label><input type="radio"
								name="userSex" value="男" checked="checked" />男</label> <label><input
								type="radio" name="userSex" value="女" />女</label>
						</div>
						<div class="form-group col-sm-12" align="left" id="type">
							<label>身份：</label> <label><input type="radio"
								name="userType" value="老师" />老师</label> <label><input
								type="radio" name="userType" value="学生" checked="checked" />学生</label> <label><input
								type="radio" name="userType" value="校外人员" />校外人员</label>
						</div>
						<button type="submit" class="btn btn-success">注册</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end -->
</div>
<!-- end content-->
