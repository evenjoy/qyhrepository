<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>monkey网络工作室</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
	<script src="js/common/jquery-1.11.3.min.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/basePath.js"></script>
    <script src="js/login.js"></script>
   
    <style>
    .form{
    position:absolute;
    left:50%;
    transform:translate(-50%);
    }
    </style>
  </head>
<body>
<div class="container" align="center">
	<br/>
	<br/><br/><br/>
	<h1>用户登录</h1>
	<div class="container">
	<form role="form" class="form col-sm-4">
		<div class="form-group col-sm-12">
			<input type="email" class="form-control" id="userName" placeholder="用户名/电子邮箱">
		</div>
		<div class="form-group col-sm-12">
			<input type="password" class="form-control" id="userPassword" placeholder="密码">
		</div>
		<div class="form-group col-sm-12" align="left" id="type">
		<label>登录类型：</label>
			<label><input type="radio" name="userType" value="普通用户"/ checked="checked">普通用户</label>
			<label><input type="radio" name="userType" value="工作室成员"/>工作室成员</label>
		</div>
		<button type="submit" class="btn btn-success">Login in</button>
	</form>
	</div>
</div>
</body>
</html>
